<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - NAiB Khan Engineering</title>
    <style>
        /* --- Login CSS Styling --- */
/* ==== GLOBAL PAGE STYLE ==== */
body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #0d47a1, #1976d2, #42a5f5);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Background Animation */
@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ==== LOGO HEADER ==== */
.logo-header {
    color: #ffffff;
    font-size: 2.8em;
    font-weight: 800;
    letter-spacing: 3px;
    text-transform: uppercase;
    margin-bottom: 50px;
    text-shadow: 3px 3px 10px rgba(0,0,0,0.2);
}

.logo-header span {
    color: #ffeb3b;
    border-bottom: 4px solid #ffeb3b;
    padding-bottom: 4px;
}

/* ==== LOGIN CONTAINER ==== */
.login-container {
    width: 100%;
    max-width: 420px;
    background: rgba(255, 255, 255, 0.15);
    padding: 40px 35px;
    border-radius: 18px;
    backdrop-filter: blur(12px);
    box-shadow: 0 0 25px rgba(0,0,0,0.3);
    text-align: center;
    border: 1px solid rgba(255,255,255,0.3);
    animation: fadeIn 1s ease;
}

/* Fade animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
}

h2 {
    font-size: 1.7em;
    color: #ffffff;
    margin-bottom: 25px;
    font-weight: 600;
}

/* ==== FORM LABELS ==== */
label {
    display: block;
    text-align: center;
    margin-top: 15px;
    font-size: 0.95em;
    font-weight: 600;
    color: #e3f2fd;
}

/* ==== INPUT FIELDS ==== */
input[type="text"], input[type="password"] {
    width: 100%;
    padding: 14px;
    margin-top: 8px;
    margin-bottom: 18px;
    border: none;
    border-radius: 10px;
    font-size: 1em;
    box-sizing: border-box;
    background: rgba(255, 255, 255, 0.85);
    transition: all 0.3s ease;
}

input:focus {
    outline: none;
    box-shadow: 0 0 8px #90caf9;
    background: #ffffff;
}

/* ==== LOGIN BUTTON ==== */
.login-button {
    width: 100%;
    padding: 14px;
    background: #ffeb3b;
    color: #0d47a1;
    font-size: 1.1em;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 700;
    letter-spacing: 1px;
    transition: 0.3s;
    margin-top: 10px;
}

.login-button:hover {
    background: #ffcc00;
    box-shadow: 0 0 10px rgba(255,255,255,0.6);
}

/* ==== ERROR MESSAGE ==== */
#error-message {
    color: #ff5252;
    font-weight: bold;
    margin-top: 15px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
}
    </style>
</head>
<body>

    <h1 class="logo-header">NAiB Khan <span>ENGINEERING</span> Work SHOP</h1>
    
    <div class="login-container">
        <h2>ðŸ”’ Admin Login</h2>
        
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>
            
            <button type="submit" class="login-button">Login Karein</button>
        </form>

        <p id="error-message"></p>
    </div>

    <script>
        // --- ADMIN CREDENTIALS (Hardcoded) ---
        const ADMIN_USERNAME = 'Naibkhan';
        const ADMIN_PASSWORD = '1234567';
        const DASHBOARD_PAGE = 'wallet.html.html';

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            handleLogin();
        });

        function handleLogin() {
            const usernameInput = document.getElementById('username').value.trim();
            const passwordInput = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');

            if (usernameInput === ADMIN_USERNAME && passwordInput === ADMIN_PASSWORD) {
                // Login Successful
                sessionStorage.setItem('isAdminLoggedIn', 'true');
                
                errorMessage.textContent = 'Login Kamyab! Dashboard par ja raha hai...';
                errorMessage.style.color = '#28a745'; 
                
                window.location.href = DASHBOARD_PAGE;
            } else {
                // Login Failed
                errorMessage.textContent = 'Username ya Password ghalat hai. Dobara koshish karein.';
                errorMessage.style.color = '#dc3545';
            }
        }
    </script>

</body>
</html>
